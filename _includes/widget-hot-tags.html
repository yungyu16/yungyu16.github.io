<section>
    <h5><a href="{{'/tags/' | prepend: site.baseurl }}">标签</a></h5>
    <div class="tags">
        {% for tag in site.tags %}
        {% if tag[1].size > site.featured-condition-size %}
        <a href="{{ site.baseurl }}/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">
            {{ tag[0] }}
        </a>
        {% endif %}
        {% endfor %}
    </div>
</section>
